      <form>
	      <label for="name">
		      <h3 class="update_form">First and Last Name:</h3></label><input type="text" id="name" name="name" size="50" value="Paul Bentham "><label for="address">
		      <h3 class="update_form">Address:</h3></label><input type="text" id="address" name="address" size="50" value=" 〒349-0141 埼玉県蓮田市西新宿 2-11-6 "><label for="address">

	      <input class="button" type="submit" value="Update">
	      <!--	      	      	      <input class="button" type="submit" value="Update"> --> 
	      <input class="button" type="submit" value="Done"></form>
        <script>
		function handleSubmit(event) {
			event.preventDefault();
			const data = new FormData(event.target);
			const value = Object.fromEntries(data.entries());
			console.log({ value });
			fetch('http://localhost/contact_info', 
				{	method: "POST",
					body: JSON.stringify(value)
					//headers:  {"Content-type": "application/json; charset=UTF-8"}
				})
				.then(function(response) {
					return response.text()
				}).then(function(text) {
					//text is the server's response
				});
		}
		const form = document.querySelector('form');
		form.addEventListener('submit', handleSubmit);
	</script>
